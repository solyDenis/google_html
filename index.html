<!DOCTYPE html>
<html>
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <header class="flex justify-between">
        <div class="flex justify-start">
            <h4>About</h4>
            <br>
            <h4 class="margin-l-24">Store</h4>
        </div>
        <div class="flex justify-end ">
            <h4>Gmail</h4>
            <h4 class="margin-l-24">Images</h4>
        </div>
        
    </header>
    <div class="items-center margin-x-auto margin-y-96">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="" class="flex margin-x-auto">
        </div>
        
        <br>
        <div>
            <input class="flex margin-x-auto border-round-full padding-x-12 padding-y-24 " type="text"  >
        </div>
        <br>
        <div class="flex justify-center">
            <button>Google Search</button>
            <br>
            <button>I am Feeling Lucky</button>
        </div>
        
    </div>
    <footer class="flex justify-between bottom-0 absolute bg-gray-300">
        <div class="flex justify-start">
            <h4>Advertising</h4>
            <h4 class="margin-l-24">Business</h4>
            <h4 class="margin-l-24">How Search works</h4>
        </div>
        <div>
            <h4 class="padding-y-240">Carbon neutral since 2007</h4>
        </div>
        <div class="flex justify-end ">
            <h4>Privacy</h4>
            <h4 class="margin-l-24">Terms</h4>
            <h4 class="margin-l-24">Settings</h4>
        </div>
    </footer>
</body>
</html>
